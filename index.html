<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunday Tennis Fixtures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/Tennis-App/manifest.json">
  <link rel="icon" href="/Tennis-App/icons/logo-original-500.png" />
  <meta name="theme-color" content="#0b4f6c">
</head>
<body>
  <header class="app-header">
    <h1>Sunday Tennis Fixtures</h1>
  </header>

  <main class="app-main">

    <!-- SETTINGS & ROUNDS -->
    <section class="panel">
      <h2>Round Settings</h2>

      <div class="settings-container">

        <div class="settings-group">
          <label>Pairing Mode:</label>
          <select id="pairing-mode">
            <option value="same-gender">Boys vs Boys / Girls vs Girls</option>
            <option value="random" selected>No Preference</option>
            <option value="mixed">Mixed Doubles Focus</option>
          </select>
        </div>

        <div class="settings-group">
          <label>Skill Grouping:</label>
          <select id="skill-mode">
            <option value="balanced">Balanced skill per court</option>
            <option value="same-skill">Group by skill level</option>
          </select>
        </div>

        <div class="settings-group">
          <label>Uniqueness:</label>
          <select id="uniqueness-importance">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
        </div>

        <div class="settings-group">
          <label>
            <input type="checkbox" id="debug-tooltips-toggle" checked>
            Show reasoning tooltips
          </label>
        </div>

      </div>

      <!-- ROUNDS -->
      <section class="rounds-panel">
        <div class="panel-header-row">
          <h2>Rounds Today</h2>
          <button id="generate-round-btn">Generate Next Round</button>
          <button id="regenerate-round-btn" class="secondary">Re-generate Round</button>
          <button id="record-adhoc-btn" class="secondary">Record Ad-hoc Court</button>
        </div>
        <div id="adhoc-container"></div>
        <div id="rounds-container"></div>
      </section>
    </section>
    
    
    <!-- PLAYER PANEL -->
    <section class="panel">
      <div class="panel-header-row">
        <h2>
          Players
          <span id="present-count" class="present-count"></span>
        </h2>
        <button id="clear-day-btn" class="secondary small-btn">Start New Day</button>
      </div>

      <form id="add-player-form" class="form-inline">
        <input type="text" id="player-name" placeholder="Name" required>
        <select id="player-gender">
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="O">Other</option>
        </select>
        <input type="number" id="player-skill" min="1" max="10" value="5" required>
        <button type="submit">Add Player</button>
      </form>

      <div class="players-list-container">
        <table class="players-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Skill</th>
              <th class="center-cell">Present</th>
              <th class="center-cell">Happy<br>to sit</th>
              <th>Played</th>
              <th>Sat out</th>
              <th class="center-cell">Delete</th>
            </tr>
          </thead>
          <tbody id="players-table-body"></tbody>
        </table>
      </div>
    </section>

  </main>

  <footer class="app-footer">
    <small>Data stored locally on this device.</small>
  </footer>

  <script src="app.js"></script>

  <!-- Service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => {
            console.log('Service worker registered', reg.scope);
          })
          .catch(err => {
            console.log('Service worker registration failed', err);
          });
      });
    }
  </script>

</body>
</html>
